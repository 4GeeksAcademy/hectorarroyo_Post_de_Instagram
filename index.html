<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/4f8119bdc9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-icon"><i class="fab fa-html5"></i></div>
            <div class="header-text"></div>
            <div class="header-menu"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="post-img"></div>
        <div class="post-body">
                <div class="body-icons">
                    <div class="icon-heard"><i class="far fa-heart"></i></i></div>
                    <div class="icon-coment"><i class="far fa-comment"></i></div>
                    <div class="icon-send"><i class="far fa-paper-plane"></i></div>
                    <div class="icon-save"><i class="far fa-bookmark"></i></div>
                </div>
                <div class="body-p1"></div>
                <div class="body-p2"></div>
            
        </div>
    </div>
    
</body>
</html>
